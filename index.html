<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01 (controle por WASD)</h1>
    <canvas></canvas>
    <p>por Lowrran Matias</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;

      let p = {
        x: canvas.width / 2 - 10, //x começar no meio do canvas
        y: canvas.height / 2 - 10,
        vx: 0,
        vy: 0,
        ax: 0,
        ay: 0,
        cor: "white",
        desenhar: desenhaElemento,
        mover: moveElemento,
        prender: limitaObj,
      };

      const sprites = [];
      for (let ne = 0; ne < 10; ne++) {
        let e = {
          x: canvas.width * Math.random(),
          y: canvas.height * Math.random(),
          vx: 0,
          vy: 0,
          ax: 0,
          ay: 0,
          cor: "red",
          desenhar: desenhaElemento,
          mover: moveElemento,
          controlar: persegueAlvo,
        };
        sprites.push(e);
      }

      let o = {
        x: -1000, //x começar no meio do canvas
        y: 0,
        vx: 0,
        vy: 0,
        ax: 0,
        ay: 0,
        cor: "blue",
        desenhar: desenhaElemento,
        mover: moveElemento,
        controlar: function () {
          if (
            this.x > canvas.width ||
            this.x < -20 ||
            this.y > canvas.height ||
            this.y < -20
          ) {
            this.x = -1000;
            this.ax = 0;
            this.vx = 0;
          }
        },
      };
      sprites.push(o);

      let t0, dt;
      const Acel = window.innerWidth * 0.5;

      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; //se t0 for indefinido, atribui t
        dt = (t - t0) / 1000;

        //Reseta dimensões do canvas de acordo com resize
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Atualiza estado
        p.mover();
        p.prender();
        p.desenhar();
        for (let s = 0; s < sprites.length; s++) {
          const sprite = sprites[s];
          sprite.controlar?.(p);
          sprite.mover();
          sprite.desenhar();
        }

        //Desenha elementos

        t0 = t;
        requestAnimationFrame(desenha);
      }

      function moveElemento() {
        this.vx = this.vx + this.ax * dt;
        this.vy = this.vy + this.ay * dt;
        this.x = this.x + this.vx * dt; //equação da posição x
        this.y = this.y + this.vy * dt;
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
      }
      function desenhaElemento() {
        ctx.fillStyle = this.cor;
        ctx.fillRect(this.x, this.y, 20, 20);
      }

      function persegueAlvo(alvo) {
        this.ax = 0.8 * (alvo.x - this.x) - 0.5 * this.vx;
        this.ay = 0.8 * (alvo.y - this.y) - 0.5 * this.vy;
      }

      function evitaAlvo(alvo) {
        this.ax = -0.8 * (alvo.x - this.x) + 0.5 * this.vx;
        this.ay = -0.8 * (alvo.y - this.y) + 0.5 * this.vy;
      }

      function limitaObj() {
        //garante que nao extrapola o canvas
        if (this.x < 0) {
          this.x = 0;
          this.ax = 0;
          this.vx = 0;
        } else if (this.x + 20 > canvas.width) {
          this.x = canvas.width - 20;
          this.ax = 0;
          this.vx = 0;
        }
        if (this.y < 0) {
          this.y = 0;
          this.ay = 0;
          this.vy = 0;
        } else if (this.y + 20 > canvas.height) {
          this.y = canvas.height - 20;
          this.ay = 0;
          this.vy = 0;
        }
      }

      function teclaPressionada(event) {
        console.log(event.key);
        switch (event.key) {
          case "w":
            p.ay = -Acel;
            break;
          case "s":
            p.ay = +Acel;
            break;
          case "a":
            p.ax = -Acel;
            break;
          case "d":
            p.ax = +Acel;
            break;
          case " ":
            if (o.x === -1000) {
              o.x = p.x;
              o.y = p.y;
              o.vx = canvas.width;
              o.ax = -canvas.width / 3;
            }
        }
      }
      function teclaSolta(event) {
        console.log(event.key);
        switch (event.key) {
          case "w":
            p.vy = p.vy * 0.8;
            p.ay = 0;
            break;
          case "s":
            p.vy = p.vy * 0.8;
            p.ay = 0;
            break;
          case "a":
            p.vx = p.vx * 0.8;
            p.ax = 0;
            break;
          case "d":
            p.vx = p.vx * 0.8;
            p.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>

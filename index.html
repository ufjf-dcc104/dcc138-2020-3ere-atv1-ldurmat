<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01 (controle por WASD)</h1>
    <canvas></canvas>
    <p>por Lowrran Matias</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      let x = (window.innerWidth * 0.8) / 2 - 10; //x começar no meio do canvas
      let y = (window.innerHeight * 0.8) / 2 - 10;
      let vx = 0, vy = 0;
      let ax = 0, ay = 0;
      let ex = 300;
      let ey = 200;
      let exd = 1, eyd = 1; //direção
      let evx = 0, evy = 0;
      let eax = 0, eay = 0;
      let t0, dt;
      const Acel=(window.innerWidth * 0.5);
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; //se t0 for indefinido, atribui t
        dt = (t - t0) / 1000;

        //Reseta dimensões do canvas de acordo com resize
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        //Controladores
        eax = 0.5*(x - ex) - 0.2*evx;
        eay = 0.5*(y - ey) - 0.2*evy;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Atualiza estado
        if (x < 1) (x = 1); //garante que nao extrapola o canvas
        else if (x + 21 > canvas.width) (x = canvas.width - 21);
        if (y < 1) (y = 1);
        else if (y + 21 > canvas.height) (y = canvas.height - 21);
        vx = vx + ax * dt;
        vy = vy + ay * dt;
        x = x + vx * dt; //equação da posição x
        y = y + vy * dt;
        if (ex < 1) (ex = 1); //garante que nao extrapola o canvas
        else if (x + 21 > canvas.width) (x = canvas.width - 21);
        if (ey < 1) (ey = 1);
        else if (ey + 21 > canvas.height) (ey = canvas.height - 21);
        evx = evx + eax * dt;
        evy = evy + eay * dt;
        ex = ex + exd * evx * dt; //equação da posição x
        ey = ey + eyd * evy * dt;

        //Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 20, 20);
        ctx.fillStyle = "red";
        ctx.fillRect(ex, ey, 20, 20);

        t0 = t;
        requestAnimationFrame(desenha);
      }
      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);
      function teclaPressionada(e) {
        console.log(e.key);
        switch (e.key) {
          case "w":
            ay = -Acel;
            break;
          case "s":
            ay = +Acel;
            break;
          case "a":
            ax = -Acel;
            break;
          case "d":
            ax = +Acel;
            break;
        }
      }
      function teclaSolta(e) {
        console.log(e.key);
        switch (e.key) {
          case "w":
            vy = 0;
            ay = 0;
            break;
          case "s":
            vy = 0;
            ay = 0;
            break;
          case "a":
            vx = 0;
            ax = 0;
            break;
          case "d":
            vx = 0;
            ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01 (controle por WASD)</h1>
    <canvas></canvas>
    <p>por Lowrran Matias</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      let p = {
        x: (window.innerWidth * 0.8) / 2 - 10, //x começar no meio do canvas
        y: (window.innerHeight * 0.8) / 2 - 10,
        vx: 0,
        vy: 0,
        ax: 0,
        ay: 0,
        cor: "white",
        desenhar: desenharElemento,
        mover: moverElemento,
      };
      let e = {
        x: 300,
        y: 200,
        vx: 0,
        vy: 0,
        ax: 0,
        ay: 0,
        cor: "red",
        desenhar: desenharElemento,
        mover: moverElemento,
      };

      let t0, dt;
      const Acel = window.innerWidth * 0.5;

      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; //se t0 for indefinido, atribui t
        dt = (t - t0) / 1000;

        //Reseta dimensões do canvas de acordo com resize
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        //Controladores
        e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx;
        e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Atualiza estado
        p.mover();
        e.mover();

        //Desenha elementos
        p.desenhar();
        e.desenhar();

        t0 = t;
        requestAnimationFrame(desenha);
      }

      function moverElemento() {
        if (this.x < 1) this.x = 1;
        //garante que nao extrapola o canvas
        else if (this.x + 21 > canvas.width) this.x = canvas.width - 21;
        if (this.y < 1) this.y = 1;
        else if (this.y + 21 > canvas.height) this.y = canvas.height - 21;
        this.vx = this.vx + this.ax * dt;
        this.vy = this.vy + this.ay * dt;
        this.x = this.x + this.vx * dt; //equação da posição x
        this.y = this.y + this.vy * dt;
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
      }
      function desenharElemento() {
          ctx.fillStyle = this.cor;
          ctx.fillRect(this.x, this.y, 20, 20);
      }
        function teclaPressionada(event) {
          console.log(event.key);
          switch (event.key) {
            case "w":
              p.ay = -Acel;
              break;
            case "s":
              p.ay = +Acel;
              break;
            case "a":
              p.ax = -Acel;
              break;
            case "d":
              p.ax = +Acel;
              break;
          }
        }
        function teclaSolta(event) {
          console.log(event.key);
          switch (event.key) {
            case "w":
              p.vy = p.vy * 0.8;
              p.ay = 0;
              break;
            case "s":
              p.vy = p.vy * 0.8;
              p.ay = 0;
              break;
            case "a":
              p.vx = p.vx * 0.8;
              p.ax = 0;
              break;
            case "d":
              p.vx = p.vx * 0.8;
              p.ax = 0;
              break;
          }
        }
    </script>
  </body>
</html>

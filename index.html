<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Lowrran Matias</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      let x = (window.innerWidth * 0.8) / 2 - 10; //x começar no meio do canvas
      let y = (window.innerHeight * 0.8) / 2 - 10;
      let xd = 1; //direção aplicada a x
      let yd = 1;
      let t0;
      let dt;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; //se t0 for indefinido, atribui t
        dt = (t - t0) / 1000;

        //Reseta dimensões do canvas de acordo com resize
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Atualiza estado
        if (x < 1) (xd = xd * -1), (x = 1); //inverte a dir, garante que nao extrapola o canvas
        else if (x + 21 > canvas.width) (xd = xd * -1), (x = canvas.width - 21);
        if (y < 1) (yd = yd * -1), (y = 1);
        else if (y + 21 > canvas.height) (yd = yd * -1), (y = canvas.height - 21);
        x = x + xd * canvas.width * Math.cos(t / 1000) * dt; //equação da posição x
        y = y + yd * canvas.height * Math.sin(t / 1000) * dt;

        //Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 20, 20);

        t0 = t;
        requestAnimationFrame(desenha);
      }
    </script>
  </body>
</html>

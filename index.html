<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Lowrran Matias</p>
    <script>
      let canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d"),
        x = (window.innerWidth * 0.8) / 2 - 10, //setar x no meio do canvas
        y = (window.innerHeight * 0.8) / 2 - 10,
        xd = 1, //direção aplicada a x
        yd = 1,
        ply = y, //init posição y centralizada das paletas
        pry = y,
        t0,
        dt;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t; //se t0 for indefinido, atribui t
        dt = (t - t0) / 1000;

        //Reseta dimensões do canvas de acordo com resize
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        //Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        //Atualiza estado do quadrado branco
        if (x < 41) {
          xd = xd * -1; //inverte a direção
          x = 41; //garante que nao extrapola
        } else if (x + 61 > canvas.width) {
          xd = xd * -1;
          x = canvas.width - 61;
        }
        if (y < 21) {
          yd = yd * -1;
          y = 21;
        } else if (y + 41 > canvas.height) {
          yd = yd * -1;
          y = canvas.height - 41;
        }

        x = x + xd * canvas.width * Math.cos(t / 1000) * dt; //equação da posição x
        y = y + yd * canvas.height * Math.sin(t / 1000) * dt;

        //Atualiza estado das paletas
        if (x < canvas.width / 2) {
          ply = ply + (y - ply - 50) * (canvas.width / x) * 2 * dt; //equação da posição paleta esq
          pry = pry + (canvas.height / 2 - pry - 50) * 2 * dt; //equação de retorno ao centro
        }
        if (x > canvas.width / 2) {
          pry =
            pry + (y - pry - 50) * (canvas.width / (canvas.width - x)) * 2 * dt;
          ply = ply + (canvas.height / 2 - ply - 50) * 2 * dt;
        }

        //Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 20, 20); //quadrado branco
        ctx.fillStyle = "rebeccapurple";
        ctx.fillRect(50, 0, canvas.width - 100, 20); // borda superior
        ctx.fillRect(50, canvas.height - 20, canvas.width - 100, 20); //borda inferior
        ctx.fillRect(20, ply, 20, 100); //paleta esq
        ctx.fillRect(canvas.width - 40, pry, 20, 100); //paleta dir

        t0 = t;
        requestAnimationFrame(desenha);
      }
    </script>
  </body>
</html>
